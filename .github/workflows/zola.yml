on: push
name: Build and deploy on push
jobs:
  build:
    name: shalzz/zola-deploy-action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Zola Deploy to Pages
      uses: shalzz/zola-deploy-action@v0.10.0

      env:
        PAGES_BRANCH: master
        TOKEN: ${{ secrets.TOKEN }}
